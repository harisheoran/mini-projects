    <div class="container">
      <a class="navbar-brand text-dark" href="https://harishsheoran.pages.dev/">Harish Sheoran</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
        aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="https://github.com/sheoranharis"
              target="_blank">
              Github
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark " href="https://twitter.com/sheoranharis" target="_blank">Twitter</a>

        </ul>

      </div>
    </div>

      <div class="col-12 pt-5 shadow-lg p-3 mb-5 bg-body rounded">
        <h1 class="d-flex justify-content-center py-3"> Weather Report</h1>
        <div class="input-group  shadow p-3 mb-5 bg-body rounded pt-4">

          <button class="btn btn-outline-info" type="button" id="myButton">Check</button>
        </div>

        <div class="container text-dark" id="myDisplay">
          <div id="temp"></div>
          <div id="weather"></div>
          <div id="myPressure"></div>
          <div id="myHumidity"></div>
          <div id="location"></div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>



  <script src="weather.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
