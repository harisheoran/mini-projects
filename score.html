<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light rounded" aria-label="Eleventh navbar example">
        <div class="container">
            <a class="navbar-brand" href="https://miniprojects.pages.dev/">Home</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
                aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/harisheoran" target="_blank">
                            Github
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="https://twitter.com/harisheoran" target="_blank">Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/harishsheoran01/"
                            target="_blank">LinkedIn</a>
                    </li>
                    

                </ul>

            </div>
        </div>
    </nav>


    <div class="container mt-5 d-flex justify-content-center">
        <div class="card rounded-0" style="width: 30rem; height: auto;">
            <img src="index.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h2 id="score" class="card-title"><span id="leftScore"></span> v/s <span id="rightScore"></span></h2>
                <p class="card-text">Use the button to keep score</p>
                <label for="option">Playing to:</label>
                <div class="mb-3">
                    <select name="Playing to" id="option">

                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" id="left" class="btn btn-primary">L</button>
                    <button type="button" id="right" class="btn btn-info">R</button>
                    <button type="button" id="reset" class="btn btn-danger">Reset</button>
                </div>

            </div>
        </div>
    </div>


    <script src="score.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
